<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Portal</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <header></header>
  <center><div class="container" >
        <form id="attendance-form" method="post" data-netlify="true>
            <h1 style="color: #051f74">Student Attendance Portal</h1>
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" name="student-name" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <h2>Attendance Records</h2>
        <table id="attendance-records">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
        <h2>Attendance Statistics</h2>
        <div id="attendance-stats">
            <p>Total Present: <span id="total-present">0</span></p>
            <p>Total Absent: <span id="total-absent">0</span></p>
            <button id="download-pdf">Download as PDF</button> 
        </div>
    </div></center>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
           
</body>
</html>
